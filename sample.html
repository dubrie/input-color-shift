<!doctype html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<title>Color Shift Plugin Test</title>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="jquery.inputColorShift.js"></script>
<link rel="stylesheet" type="text/css" href="inputColorShift.css" />
<style>
p {
	clear: both;
}
</style>
</head>
<body>
		<p>
		Shifter 1
		<input class="colorShifter" style="width: 200px;" />
		</p>

		<p>
		Shifter 2
		<input class="colorShifter2" style="width: 450px;" />
		</p>

<script type="text/javascript">
$().ready(function() {
				$('.colorShifter').inputColorShift();
				$('.colorShifter2').inputColorShift({startColor:'#ffffff', endColor:'#c60001', maxlength: 250}); 
});
</script>
</body>
</html>
