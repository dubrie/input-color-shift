<html>
<head>
<title>Color Shift Plugin Test</title>
<script type="text/javascript" src="jquery.min.js"></script>
<script src="jquery.inputColorShift.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="inputColorShift.css" />

<script type="text/javascript">
$().ready(function() {
				$('.colorShifter').inputColorShift();
				$('.colorShifter2').inputColorShift({startColor:'#aecdba', endColor:'#ff0000', length: 250}); 
});
</script>
</head>
<body>
		<p>
		Shifter 1
		<input class="colorShifter" style="width: 200px;" />
		</p>

		<p>
		Shifter 2
		<input class="colorShifter2" style="width: 450px;" />
		</p>

</body>
</html>
